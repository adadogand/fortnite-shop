<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortnite Item Shop - Ada Doğan</title>

<style>
/* ------------------------------
   GENEL TASARIM AYARLARI
--------------------------------*/
:root {
    --bg: #0e0f12;
    --card-bg: #15161c;
    --card-hover: #1d1f27;
    --text: #ffffff;
    --text-muted: #b6b6b6;
    --legendary: #f7931e;
    --epic: #a155ea;
    --rare: #4aa3ff;
    --uncommon: #71d14c;
    --common: #999;
    --border: #2c2e36;
    --accent: #4aa3ff;
    font-family: Arial, sans-serif;
}

body {
    background: var(--bg);
    margin: 0;
    color: var(--text);
}

/* ------------------------------
   HEADER
--------------------------------*/
header {
    background: #13141a;
    padding: 20px;
    border-bottom: 1px solid var(--border);
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 1px;
    color: var(--accent);
}

.sub {
    color: var(--text-muted);
    font-size: 14px;
    margin-top: 6px;
}

/* ------------------------------
   KAPSAYICI
--------------------------------*/
.container {
    max-width: 1300px;
    margin: auto;
    padding: 20px;
}

/* ------------------------------
   KATEGORİ BAŞLIKLARI
--------------------------------*/
.section-title {
    font-size: 24px;
    margin: 25px 0 15px 0;
    font-weight: bold;
    border-left: 5px solid var(--accent);
    padding-left: 10px;
}

/* ------------------------------
   GRID YAPISI (FORTNITE.GG TARZI)
--------------------------------*/
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
}

/* ------------------------------
   ÜRÜN KARTI
--------------------------------*/
.card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px;
    transition: 0.25s;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-5px);
    background: var(--card-hover);
}

/* ÜRÜN FOTO */
.card img {
    width: 100%;
    border-radius: 8px;
}

/* ÜRÜN BAŞLIK */
.card .name {
    font-size: 16px;
    margin-top: 10px;
    font-weight: bold;
    min-height: 40px;
}

/* ÜRÜN FİYAT */
.card .price {
    margin-top: 6px;
    font-size: 14px;
    background: #1d1f27;
    padding: 6px 10px;
    border-radius: 8px;
    display: inline-block;
}

/* NADİRLİK RENKLERİ */
.legendary { border: 1px solid var(--legendary); }
.epic { border: 1px solid var(--epic); }
.rare { border: 1px solid var(--rare); }
.uncommon { border: 1px solid var(--uncommon); }
.common { border: 1px solid var(--common); }

/* ------------------------------
   YÜKLENİYOR ANİMASYONU
--------------------------------*/
#loading {
    text-align: center;
    margin-top: 40px;
    color: var(--text-muted);
    font-size: 22px;
}

#loading span {
    animation: blink 1.4s infinite;
}

@keyframes blink {
    0% {opacity: 0.2;}
    50% {opacity: 1;}
    100% {opacity: 0.2;}
}

/* ------------------------------
   FOOTER
--------------------------------*/
footer {
    text-align: center;
    margin-top: 50px;
    padding: 20px;
    color: var(--text-muted);
    font-size: 13px;
}
</style>
</head>

<body>

<header>
    <h1>FORTNITE ITEM SHOP</h1>
    <div class="sub">Ada Doğan tarafından oluşturuldu — Güncel Mağaza</div>
</header>

<div class="container">
    
    <div id="loading">Mağaza yükleniyor<span>...</span></div>

    <div id="featured-section">
        <div class="section-title">ÖNE ÇIKANLAR</div>
        <div class="grid" id="featured"></div>
    </div>

    <div id="daily-section">
        <div class="section-title">GÜNLÜK ÜRÜNLER</div>
        <div class="grid" id="daily"></div>
    </div>

</div>

<footer>
    © 2025 Ada Doğan — Fortnite içerikleri Epic Games’e aittir.
</footer>

<script>
/* -----------------------------------------
   FORTNITE.GG TARZI MAĞAZA — SIFIRDAN YAZILMIŞ
------------------------------------------*/

const API_URL = "https://fortnite-api-next.vercel.app/shop";

const featuredEl = document.getElementById("featured");
const dailyEl = document.getElementById("daily");
const loadingEl = document.getElementById("loading");

function rarityClass(r) {
    r = r?.toLowerCase() || "";

    if (r.includes("legendary")) return "legendary";
    if (r.includes("epic")) return "epic";
    if (r.includes("rare")) return "rare";
    if (r.includes("uncommon")) return "uncommon";
    return "common";
}

async function loadShop() {
    try {
        const res = await fetch(API_URL);
        const json = await res.json();

        const data = json.data;

        loadingEl.style.display = "none";

        renderList(data.featured, featuredEl);
        renderList(data.daily, dailyEl);

    } catch (err) {
        loadingEl.innerText = "Mağaza yüklenemedi!";
        console.log(err);
    }
}

function renderList(list, target) {
    list.forEach(item => {
        const rarity = rarityClass(item.rarity);

        const html = `
            <div class="card ${rarity}">
                <img src="${item.images.icon}" alt="${item.name}">
                <div class="name">${item.name}</div>
                <div class="price">${item.price} V-Bucks</div>
            </div>
        `;

        target.innerHTML += html;
    });
}

loadShop();
</script>

</body>
</html>
